{% extends 'base.html' %}
{% load static %}

{% block name %}
<title>Clientes - ControlRisk</title>
{% endblock %}

{% block contenido %}
<div class="title">
    <i class="uil uil-thumbs-up"></i>
    <span class="text">Asesorias</span>
</div>

<div class="especial">
    <a href="{% url 'base:asesoria-especial' %}">Solicitar asesoria especial <i class="uil uil-arrow-right"></i></a>
</div>

<div class="dash-content">
    {% for item in entity %}
    <p>{{ item.0 }}</p>
    {% if item.4 == 0 %}
        <p>Incluida</p>
    {% else %}
        <p>Asesoria Extra</p>
    {% endif %}
    <a href="{% url 'base:asesoria-detalle' item.0 %}" class="detail">
        <i class="uil uil-external-link-alt"></i>
    </a>
    {% endfor %}
</div>
{% endblock %}
